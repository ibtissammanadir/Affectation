<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"><h:form>
    <h:dataTable value="#{employeBean.getemployees()}" var="employe"
                 styleClass="table table-bordered table-striped table-hover">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{employe.id}
        </h:column>
        <h:column>
            <f:facet name="header">Nom</f:facet>
            #{employe.Name}
        </h:column>
        <h:column>
            <f:facet name="header">Email</f:facet>
            #{employe.email}
        </h:column>
        <h:column>
            <f:facet name="header">Comp√©tences</f:facet>
            #{employe.skills}
        </h:column>
        <h:column>
            <h:commandButton value="Delete " action="#{employeBean.deleteEmploye(employe.id)}"
                             />
        </h:column>
    </h:dataTable>
    <h:commandButton value="Register" action="#{employeBean.ADDEmployee()}"/>
</h:form>
</html>
